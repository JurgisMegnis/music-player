<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Music player</title>
    <link rel="stylesheet" href="resources/styles/style.css">
</head>
<body>
    <div class="player">
        <div class="track-info">
            <img src="https://placehold.co/270" alt="" class="artwork" />
            <h2 class="name">Track Name</h2>
            <h3 class="artist">Artist</h3>
            <audio id="audio-player"></audio>
        </div>

        <div class="seek-slider">     
            <span class="current-time">0:00</span>
            <span class="duration">0:00</span>
            <input type="range" min="0" max="100" value="0" step="0.01" />
        </div>

        <div class="audio-controls">
            <button class="prev"><span class="i-prev"></span></button>
            <button class="play-pause"><span class="i-play-pause"></span></button>
            <button class="next"><span class="i-next"></span></button>
        </div>
    </div>


    <script src="resources/javascript/tracks.js"></script>
    <script src="resources/javascript/script.js"></script>
</body>
</html>
